<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bermain Tebak Angka dengan Menggunakan Javascript</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Bermain Tebak Angka dengan Menggunakan Javascript</h1>
    <p>
      Anda diberikan 3x kesempatan untuk menebak angka. Jika tebakan angka terlalu <strong>tinggi atau rendah</strong> akan di beritahukan
      dan jika <strong>Benar</strong> akan muncul pemberitahuannya juga tentunya.
    </p>
    <div class="form">
      <label for="guessField">Masukan Nomor yang anda pilih <strong>1-100</strong>: </label
      ><input type="text" id="guessField" class="guessField" /> <input type="submit" value="Pilih" class="guessSubmit" />
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
